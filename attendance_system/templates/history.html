<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="history-container">
    <div class="dashboard-header">
        <a href="/dashboard" class="back-btn">&larr; Back</a>
        <h1 style="margin: 0;">Attendance History</h1>
        <div></div>
    </div>

    <div class="calendar-section">
        <div class="calendar-nav">
            <button class="cal-nav-btn" onclick="changeMonth(-1)">&larr;</button>
            <span class="cal-month-label" id="monthLabel"></span>
            <button class="cal-nav-btn" onclick="changeMonth(1)">&rarr;</button>
        </div>
        <div class="calendar-grid">
            <div class="cal-day-header">Sun</div>
            <div class="cal-day-header">Mon</div>
            <div class="cal-day-header">Tue</div>
            <div class="cal-day-header">Wed</div>
            <div class="cal-day-header">Thu</div>
            <div class="cal-day-header">Fri</div>
            <div class="cal-day-header">Sat</div>
            <div id="calendarDays"></div>
        </div>
    </div>

    <div class="history-detail" id="historyDetail">
        <p class="history-hint">Select a date from the calendar to view attendance</p>
    </div>
</div>

<script>
let currentYear, currentMonth;
let attendanceDates = [];
let currentDateIndex = 0;

const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"];

function to12hr(timeStr) {
    if (!timeStr || timeStr === '-') return '-';
    const parts = timeStr.split(':');
    let h = parseInt(parts[0]);
    const m = parts[1];
    const s = parts[2] || '00';
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    return String(h).padStart(2, '0') + ':' + m + ':' + s + ' ' + ampm;
}

function init() {
    const now = new Date();
    currentYear = now.getFullYear();
    currentMonth = now.getMonth();
    fetch('/api/attendance-dates')
        .then(r => r.json())
        .then(dates => {
            attendanceDates = dates;
            renderCalendar();
            // Auto-load the first (earliest) date
            if (attendanceDates.length > 0) {
                currentDateIndex = 0;
                loadDateAttendance(attendanceDates[0]);
                // Navigate calendar to that date's month
                const parts = attendanceDates[0].split('-');
                currentYear = parseInt(parts[0]);
                currentMonth = parseInt(parts[1]) - 1;
                renderCalendar();
            }
        });
}

function changeMonth(delta) {
    currentMonth += delta;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar();
}

function renderCalendar() {
    document.getElementById('monthLabel').textContent = monthNames[currentMonth] + ' ' + currentYear;

    const firstDay = new Date(currentYear, currentMonth, 1).getDay();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const today = new Date();

    const container = document.getElementById('calendarDays');
    container.innerHTML = '';

    // Empty cells before first day
    for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'cal-day empty';
        container.appendChild(empty);
    }

    // Day cells
    for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = currentYear + '-' +
            String(currentMonth + 1).padStart(2, '0') + '-' +
            String(d).padStart(2, '0');

        const cell = document.createElement('div');
        cell.className = 'cal-day';
        cell.textContent = d;

        const hasData = attendanceDates.includes(dateStr);
        if (hasData) {
            cell.classList.add('has-data');
            cell.onclick = () => {
                currentDateIndex = attendanceDates.indexOf(dateStr);
                loadDateAttendance(dateStr);
            };
        }

        // Highlight today
        if (d === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
            cell.classList.add('today');
        }

        // Highlight currently viewed date
        if (attendanceDates[currentDateIndex] === dateStr) {
            cell.classList.add('active');
        }

        container.appendChild(cell);
    }
}

function navigateDay(delta) {
    const newIndex = currentDateIndex + delta;
    if (newIndex < 0 || newIndex >= attendanceDates.length) return;
    currentDateIndex = newIndex;
    const dateStr = attendanceDates[currentDateIndex];
    // Update calendar to show that month
    const parts = dateStr.split('-');
    currentYear = parseInt(parts[0]);
    currentMonth = parseInt(parts[1]) - 1;
    renderCalendar();
    loadDateAttendance(dateStr);
}

function loadDateAttendance(date) {
    currentDateIndex = attendanceDates.indexOf(date);

    // Update active state on calendar
    document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('active'));
    document.querySelectorAll('.cal-day.has-data').forEach(d => {
        const dateStr = currentYear + '-' +
            String(currentMonth + 1).padStart(2, '0') + '-' +
            String(parseInt(d.textContent)).padStart(2, '0');
        if (dateStr === date) d.classList.add('active');
    });

    const detail = document.getElementById('historyDetail');
    detail.innerHTML = '<p class="history-hint">Loading...</p>';

    const prevDisabled = currentDateIndex <= 0 ? ' disabled' : '';
    const nextDisabled = currentDateIndex >= attendanceDates.length - 1 ? ' disabled' : '';

    fetch('/api/attendance/' + date)
        .then(r => r.json())
        .then(data => {
            if (data.length === 0) {
                detail.innerHTML = '<p class="history-hint">No attendance records for ' + date + '</p>';
                return;
            }

            let html = '<div class="history-day-nav">';
            html += '<button class="day-nav-btn" onclick="navigateDay(-1)"' + prevDisabled + '>&larr; Prev Day</button>';
            html += '<h2 style="margin:0;">Attendance on ' + date + '</h2>';
            html += '<button class="day-nav-btn" onclick="navigateDay(1)"' + nextDisabled + '>Next Day &rarr;</button>';
            html += '</div>';
            html += '<div class="search-bar-wrapper"><input type="text" id="historySearchInput" class="search-input" placeholder="Search by name, roll no..." autocomplete="off"></div>';
            html += '<table><thead><tr>';
            html += '<th>Name</th><th>Roll No</th><th>Entry #</th><th>In Time</th><th>Out Time</th>';
            html += '</tr></thead><tbody>';

            data.forEach(r => {
                html += '<tr>';
                html += '<td>' + r.name + '</td>';
                html += '<td>' + r.roll_number + '</td>';
                html += '<td>' + r.entry_number + '</td>';
                html += '<td>' + to12hr(r.in_time) + '</td>';
                html += '<td>' + to12hr(r.out_time) + '</td>';
                html += '</tr>';
            });

            html += '</tbody></table>';
            html += '<p class="no-results" id="historyNoResults" style="display:none;">No matching records found</p>';
            detail.innerHTML = html;

            // Bind search filter
            document.getElementById('historySearchInput').oninput = function() {
                const q = this.value.toLowerCase();
                const rows = detail.querySelectorAll('tbody tr');
                let visible = 0;
                rows.forEach(row => {
                    const match = row.textContent.toLowerCase().includes(q);
                    row.style.display = match ? '' : 'none';
                    if (match) visible++;
                });
                document.getElementById('historyNoResults').style.display = visible === 0 ? '' : 'none';
            };
        });
}

init();
</script>

<footer class="footer">Developed by IPS Tech Community</footer>

</body>
</html>
