<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard-container">
    <h1>Attendance Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Entry #</th>
                <th>In Time</th>
                <th>Out Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.entry_number }}</td>
                <td>{{ record.in_time }}</td>
                <td>{{ record.out_time if record.out_time else '-' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
