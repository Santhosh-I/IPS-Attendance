<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="tap-body">

<a href="/dashboard" class="dashboard-btn">Dashboard</a>

<div class="tap-card">
    <div class="tap-logo">
        <img src="{{ url_for('static', filename='images/ips-logo.png') }}" alt="IPS Logo">
    </div>

    <h1 class="tap-title">RFID Attendance System</h1>
    <p class="tap-subtitle">Place your card on the reader</p>
    
    <div class="input-wrapper">
        <input type="text" id="rfidInput" autofocus placeholder="Tap Your Card" autocomplete="off">
        <div class="input-glow"></div>
    </div>

    <!-- Instant popup -->
    <div class="tap-popup" id="tapPopup">
        <span class="tap-popup-icon" id="popupIcon"></span>
        <span class="tap-popup-msg" id="popupMsg"></span>
    </div>

    <div class="divider"></div>

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
</div>

<footer class="footer">Developed by IPS Tech Community</footer>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
        document.getElementById("date").innerText = now.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
    }
    setInterval(updateClock, 1000);
    updateClock();

    const rfidInput = document.getElementById('rfidInput');
    const popup = document.getElementById('tapPopup');
    const popupIcon = document.getElementById('popupIcon');
    const popupMsg = document.getElementById('popupMsg');
    let hideTimer = null;

    // Keep input focused at all times
    rfidInput.addEventListener('blur', () => setTimeout(() => rfidInput.focus(), 50));

    rfidInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const uid = rfidInput.value.trim();
            if (!uid) return;
            rfidInput.value = '';
            sendTap(uid);
        }
    });

    function sendTap(uid) {
        fetch('/api/tap', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'rfid=' + encodeURIComponent(uid)
        })
        .then(r => r.json())
        .then(data => showPopup(data.message, data.status))
        .catch(() => showPopup('Connection error', 'error'));
    }

    function showPopup(message, status) {
        if (hideTimer) clearTimeout(hideTimer);

        popup.className = 'tap-popup show ' + status;
        popupIcon.innerHTML = status === 'in' ? '&#10003;' : status === 'out' ? '&#10148;' : '&#10007;';
        popupMsg.textContent = message;

        hideTimer = setTimeout(() => {
            popup.classList.remove('show');
        }, 3000);
    }
</script>

</body>
</html>
