<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-header">
        <a href="/add-member" class="back-btn">&larr; Back</a>
        <h1 style="margin: 0; font-size: 22px;">Registered Members</h1>
        <a href="/download-members" class="history-btn" style="font-size: 14px; padding: 8px 16px;">&#11123; Download Excel</a>
    </div>

    {% if students %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>RFID UID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.roll_number or '-' }}</td>
                <td>{{ s.rfid_uid }}</td>
                <td class="action-cell">
                    <a href="/edit-member/{{ s.id }}" class="edit-link">Edit</a>
                    <form method="POST" action="/delete-member/{{ s.id }}" style="display:inline" onsubmit="return confirm('Delete {{ s.name }}? This will also remove their attendance data.')">
                        <button type="submit" class="delete-link">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="history-hint">No members registered yet</p>
    {% endif %}
</div>

<footer class="footer">Developed by IPS Tech Community</footer>

</body>
</html>
